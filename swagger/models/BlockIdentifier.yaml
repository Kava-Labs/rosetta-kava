description: |
  The block_identifier uniquely identifies a block in a particular network.
type: object
required:
  - index
  - hash
properties:
  index:
    description: |
      This is also known as the block height.
    type: integer
    format: int64
    example: 78867
  hash:
    type: string
    example: "29AF1BAB3254C2B6835AE147C86CC01E48A5B41E5CB52FF6F2EEF0FD383C3068"
