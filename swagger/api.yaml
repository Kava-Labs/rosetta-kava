openapi: 3.0.2
info:
  version: 0.0.1
  title: Kava Rosetta
  description: |
    Integrate Kava Blockchain using the Rosetta API

    Supports version 1.4.10 of the Rosetta API Specification
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
servers:
  - url: http://localhost:8000
paths:
  /network/list:
    post:
      summary: Get List of Available Networks
      description: |
        This endpoint returns a list of NetworkIdentifiers that the Kava Rosetta
        server supports.
      operationId: networkList
      tags:
        - Network
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetadataRequest'
      responses:
        '200':
          description: A list of supported networks.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkListResponse'
              examples:
                Mainnet:
                  value:
                    network_identifiers:
                     - blockchain: "Kava"
                       network: "Kava-9"
                Testnet:
                  value:
                    network_identifiers:
                     - blockchain: "Kava"
                       network: "Kava-testnet-14000"
        '500':
          description: An unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /network/options:
    post:
      summary: Get Network Options
      description: |
        This endpoint returns the version information and allowed
        network-specific types for a NetworkIdentifiers returned
        in /netwwork/list.
      operationId: networkOptions
      tags:
        - Network
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NetworkRequest'
            examples:
              Mainnet:
                value:
                  network_identifier:
                    blockchain: "Kava"
                    network: "kava-9"
              Testnet:
                value:
                  network_identifier:
                    blockchain: "Kava"
                    network: "kava-testnet-14000"

      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkOptionsResponse'
              example:
                version:
                  rosetta_version: 1.4.10
                  node_version: v0.16.0
                  middleware_version: 0.0.1
                allow:
                  operation_statuses:
                  - status: success
                    successful: true
                  - status: failure
                    successful: false
                  operation_types:
                  - fee
                  - transfer
                  - mint
                  - burn
                  errors:
                  - code: 0
                    message: Endpoint not implemented
                    retriable: false
                  - code: 1
                    message: Endpoint unavailable offline
                    retriable: false
                  - code: 2
                    message: Kava error
                    retriable: false
                  - code: 3
                    message: No operations provided
                    retriable: false
                  - code: 4
                    message: Invalid currency
                    retriable: false
                  - code: 5
                    message: Unsupported concurrency
                    retriable: false
                  - code: 6
                    message: Unable to parse intent
                    retriable: false
                  - code: 7
                    message: Invalid address
                    retriable: false
                  - code: 8
                    message: Invalid options
                    retriable: false
                  - code: 9
                    message: Invalid metadata
                    retriable: false
                  - code: 10
                    message: Unsupported Curve Type
                    retriable: false
                  - code: 11
                    message: Public Key is nil
                    retriable: false
                  - code: 13
                    message: Missing Public Key
                    retriable: false
                  - code: 12
                    message: Invalid Public Key
                    retriable: false
                  - code: 14
                    message: Invalid transaction
                    retriable: false
                  historical_balance_lookup: true
                  call_methods: []
                  balance_exemptions:
                  - sub_account_address: liquid
                    exemption_type: dynamic
                  - sub_account_address: vesting
                    exemption_type: dynamic
                  - sub_account_address: liquid_delegated
                    exemption_type: dynamic
                  - sub_account_address: vesting_delegated
                    exemption_type: dynamic
                  - sub_account_address: liquid_unbonding
                    exemption_type: dynamic
                  - sub_account_address: vesting_unbonding
                    exemption_type: dynamic
                  mempool_coins: false
        '500':
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

