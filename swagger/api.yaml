  /account/balance:
    post:
      summary: Get an Account's Balance
      description: |
        Get an array of all AccountBalances for an AccountIdentifier and the
        BlockIdentifier at which the balance lookup was performed.

        The default (no SubAccountIdentifier) returns all owned coins for the AccoutIdentifier.
        This includes both liquid and vesting coins.

        In order to query the spendable coins of an account, the SubAccountIdentifier.Address must
        be set to `liquid`.

        To returns the non-spendable portion, use the SubAccountIdentifier.Address of `vesting`.
      operationId: accountBalance
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountBalanceRequest'
            examples:
              MainnetDefault:
                value:
                  network_identifier:
                    blockchain: Kava
                    network: kava-9
                  account_identifier:
                    address: kava1vlpsrmdyuywvaqrv7rx6xga224sqfwz3fyfhwq
                    metadata: {}
              MainnetLiquid:
                value:
                  network_identifier:
                    blockchain: Kava
                    network: kava-9
                  account_identifier:
                    address: kava1vlpsrmdyuywvaqrv7rx6xga224sqfwz3fyfhwq
                    sub_account:
                      address: liquid
                      metadata: {}
                    metadata: {}
              MainnetVesting:
                value:
                  network_identifier:
                    blockchain: Kava
                    network: kava-9
                  account_identifier:
                    address: kava1vlpsrmdyuywvaqrv7rx6xga224sqfwz3fyfhwq
                    sub_account:
                      address: vesting
                      metadata: {}
                    metadata: {}
              TestnetDefault:
                value:
                  network_identifier:
                    blockchain: Kava
                    network: kava-testnet-14000
                  account_identifier:
                    address: kava1vlpsrmdyuywvaqrv7rx6xga224sqfwz3fyfhwq
                    metadata: {}
              TestnetLiquid:
