  /construction/preprocess:
    post:
      summary: Create a Request to Fetch Metadata
      description: |
        Preproccess's a request in order to provide the correct options to the `/construction/metadata` endpoint.

        The Prepocess request encodes the provided suggested fee multipler, memo, and gas_adjustment, as well as
        kava msgs to be signed over in the returned options.

        These options allow the metadata endpoint to perform gas estimation and set the fee based on the multiplier.

        The multipler should be a real number in [0, 4], where 0 is the a zero-fee tx, and 4 is the highest gas price that should be nessescary.
        A multiplier over 4 can be provided, but this will not result in an increased fee for kava-9 / kava-testnet-14000.

        The multiplier is set to provide a a free, low, mid, and high fee setting for the integers 0, 1, 2, 4.  Reals between these integers
        use linear interpopation between the free, low, mid, and high fee gas prices.

        The metadata supports to options `memo`, and `gas_adjustment` to customize the options provided to the metaendpoint.

        The `memo` metadata field is an optional `string` and sets the `memo` of the transaction to be signed.

        The `gas_adjustment` field is an optional `float` and should be between 0 and 1.  This value is the percentage to increase the estimated gas by.
        The default is 0.5 or 50%, and provides high certainty that the signed transaction will have enough gas to be processed.
      operationId: constructionPreprocess
      tags:
        - Construction
      requestBody:
        required: true
        content:
