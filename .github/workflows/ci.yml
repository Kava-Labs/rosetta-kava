name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name: Cache Go Modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

#    Golint is deprecated
#    - name: Lint
#      run: go install golang.org/x/lint/golint@latest && make lint

    - name: Build
      run: make build

    - name: Vet
      run: make vet

    - name: Test Unit
      run: make test

    - name: Test Integration
      run: KAVA_RPC_URL=https://rpc.data.infra.kava.io:443 NETWORK=kava-mainnet PORT=4000 SKIP_RESOURCE_INTENSIVE_TESTS=true make test-integration

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          args: --timeout 3m0s

